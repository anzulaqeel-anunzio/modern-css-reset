<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modern CSS Reset Demo</title>
    <link rel="stylesheet" href="css/reset.css">
    <style>
        /* Minimal demo styles that rely on the reset */
        body {
            padding: 2rem;
        }

        .box {
            background: #eee;
            padding: 20px;
            border: 5px solid black;
            width: 100%;
        }

        img {
            width: 800px;
            height: 200px;
            background: #abc;
            object-fit: cover;
        }
    </style>
</head>

<body>
    <h1>Heading 1 with no margin (unless added)</h1>
    <p>Paragraph text. Notice the line-height and font-smoothing.</p>

    <div class="box">
        This box has padding and a border. Because of box-sizing: border-box, it won't overflow 100% width.
    </div>

    <br>
    <img src="https://via.placeholder.com/800" alt="Responsive Image">
    <p>Image above is block level and responsive by default.</p>

    <form style="margin-top: 20px;">
        <input type="text" placeholder="Inputs inherit font">
        <button>Buttons too</button>
    </form>
</body>

</html>
